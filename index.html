<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Jeu avec image et personnage</title>
  <style>
    body {
      text-align: center;
      background-color: #f0f0f0;
    }
    canvas {
      border: 2px solid black;
      display: block;
      margin: 20px auto;
      background-size: cover;
    }
  </style>
</head>
<body onload="startGame()">

<script>
let myGameArea;
let myGamePiece;
let background;
let myObstacles = [];
let myScore;

function startGame() {
  myGameArea = {
    canvas: document.createElement("canvas"),
    start: function() {
      this.canvas.width = 1000;
      this.canvas.height = 500;
      this.context = this.canvas.getContext("2d");
      document.body.insertBefore(this.canvas, document.body.childNodes[0]);
      this.frameNo = 0;
      this.interval = setInterval(updateGameArea, 20);
    },
    clear: function() {
      this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop: function() {
      clearInterval(this.interval);
      alert("üí• Collision ! Jeu termin√© !");
    }
  };

  myGameArea.start();

  background = new Image();
  background.src = "11.jpg"; // ton image de fond

  myGamePiece = new component(100, 100, "22.png", 50, 300, "image");
  myScore = new component("30px", "Consolas", "black", 20, 40, "text");

  myObstacles.push(new component(90, 90, "44.png", 600, 250, "image"));
  myObstacles.push(new component(90, 90, "44.png", 900, 250, "image"));
  myObstacles.push(new component(90, 90, "44.png", 900, 100, "image"));
}

// Classe composant
function component(width, height, colorOrFont, x, y, type) {
  this.type = type;
  this.x = x;
  this.y = y;
  this.width = width;
  this.height = height;
  this.speedX = 0;
  this.speedY = 0;

  if (type === "image") {
    this.image = new Image();
    this.image.src = colorOrFont;
  } else if (type === "text") {
    this.font = width; // largeur = taille du texte
    this.fontFamily = height; // hauteur = police
    this.color = colorOrFont;
    this.text = "";
  } else {
    this.color = colorOrFont;
  }

  this.update = function() {
    const ctx = myGameArea.context;
    if (this.type === "image") {
      ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
    } else if (this.type === "text") {
      ctx.font = this.font + " " + this.fontFamily;
      ctx.fillStyle = this.color;
      ctx.fillText(this.text, this.x, this.y);
    } else {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  };

  this.newPos = function() {
    this.x += this.speedX;
    this.y += this.speedY;
  };

  this.crashWith = function(otherobj) {
    const myleft = this.x;
    const myright = this.x + this.width;
    const mytop = this.y;
    const mybottom = this.y + this.height;
    const otherleft = otherobj.x;
    const otherright = otherobj.x + otherobj.width;
    const othertop = otherobj.y;
    const otherbottom = otherobj.y + otherobj.height;
    let crash = true;
    if (mybottom < othertop || mytop > otherbottom || myright < otherleft || myleft > otherright) {
      crash = false;
    }
    return crash;
  };
}

// Mise √† jour du jeu
function updateGameArea() {
  myGameArea.clear();
  myGameArea.frameNo += 1;

  const ctx = myGameArea.context;
  ctx.drawImage(background, 0, 0, myGameArea.canvas.width, myGameArea.canvas.height);

  myGamePiece.newPos();
  myGamePiece.update();

  for (let i = 0; i < myObstacles.length; i++) {
    myObstacles[i].x -= 2;
    myObstacles[i].update();

    if (myGamePiece.crashWith(myObstacles[i])) {
      myGameArea.stop();
      return;
    }
  }

  myScore.text = "SCORE: " + myGameArea.frameNo;
  myScore.update();

  myObstacles.forEach(obs => {
    if (obs.x + obs.width < 0) {
      obs.x = 1000 + Math.random() * 400;
    }
  });
}

// Mouvement
function moveup() { myGamePiece.speedY = -3; }
function movedown() { myGamePiece.speedY = 3; }
function moveright() { myGamePiece.speedX = 3; }
function moveleft() { myGamePiece.speedX = -3; }
function clearmove() { myGamePiece.speedX = 0; myGamePiece.speedY = 0; }
</script>

<!-- Contr√¥les -->
<div>
  <button onmousedown="moveup()" onmouseup="clearmove()">‚¨ÜÔ∏è UP</button>
  <button onmousedown="movedown()" onmouseup="clearmove()">‚¨áÔ∏è DOWN</button>
  <button onmousedown="moveleft()" onmouseup="clearmove()">‚¨ÖÔ∏è LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()">‚û°Ô∏è RIGHT</button>
</div>

</body>
</html>
